<body>
    <!-- Include header -->
    <div w3-include-html="/cbg_tokyo/assets/include/header.html"></div>
    <!-- Include header -->

    <main>
        <div class="contents">
            <section class="gym-locations location-mt-fix">
                <div class="text-title">
                    <h2>Tokai JHS</h2>
                    <div class="text-title__japanese">&nbsp;/東海中学校</div>
                </div>

                <h3 class="text-center gym-locations__directions">Directions</h3>

                <div class="image-box">
                    <figure>
                        <img src="/cbg_tokyo/assets/img/locations/tokai_jhs/tokai_jhs_img01.png" alt="">
                        <figcaption>Please enter through the southern school gate.</figcaption>
                    </figure>
                </div>

                <div class="arrow-container">
                    <div class="arrow-bottom"></div>
                </div>

                <div class="image-box">
                    <figure>
                        <img src="/cbg_tokyo/assets/img/locations/tokai_jhs/tokai_jhs_img02.jpg" alt="">
                        <figcaption>If the gate is locked (usually not) please ring the bell and say "Taiikukan desu" or "YY desu" to the security.</figcaption>
                    </figure>
                </div>

                <div class="arrow-container">
                    <div class="arrow-bottom"></div>
                </div>

                <div class="image-box">
                    <figure>
                        <img src="/cbg_tokyo/assets/img/locations/tokai_jhs/tokai_jhs_img03.jpg" alt="">
                        <figcaption>Gym is on your right. Please take off your shoes at the door&nbsp;&#128095;</figcaption>
                    </figure>
                </div>

                <h3 class="text-center mt70">Google maps</h3>

                <div class="google-maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3332.3252314325396!2d139.7463778!3d35.6121391!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188a724c91296b%3A0xe0912c5722d65376!2sShinagawa%20Kuritsu%20Tokai%20Junior%20High%20School!5e1!3m2!1sen!2sjp!4v1720762720893!5m2!1sen!2sjp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </section>
        </div>

    <div w3-include-html="/cbg_tokyo/assets/include/footer.html"></div>
