<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Sumida ES | Casual Beginner's Gym Tokyo</title>
    <meta name="description" content="We C.B.gym are International Sports community since January 2023.">

    <link rel="stylesheet" href="/cbg_tokyo/assets/css/header.css">
    <link rel="stylesheet" href="/cbg_tokyo/assets/css/footer.css">
    <link rel="stylesheet" href="/cbg_tokyo/assets/css/common.css">
    <link rel="stylesheet" href="/cbg_tokyo/assets/css/utility.css">
    <link rel="stylesheet" href="/cbg_tokyo/assets/css/locations.css">
    <link rel="stylesheet" href="/cbg_tokyo/assets/css/gym_location.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="/cbg_tokyo/assets/slick/slick-theme.css"/>
</head>
<body>
    <!-- Include header -->
    <div w3-include-html="/cbg_tokyo/assets/include/header.html"></div>
    <!-- Include header -->

    <main>
        <div class="contents">
            <section class="gym-locations location-mt-fix">
                <div class="text-title">
                    <h2>Old Sumida ES</h2>
                    <div class="text-title__japanese">&nbsp;/旧隅田小</div>
                </div>

                <div class="text-box">
                    <p>
                        Please enter through the western school gate.
                    </p>
                    <p>
                        If the gate is locked, or if there is anything you are unsure of, please contact the organizer through Meetup.
                    </p>
                </div>

                <div class="anchor_link mt50">
                    <p>You are looking for..</p>
                    <ul>
                        <li>
                            <a href="#gym">
                                <img src="/cbg_tokyo/assets/img/locations/volleyball-ball.png" alt="">
                                <p>Gym</p>
                            </a>
                        </li>
                        <li>
                            <a href="#schoolyard">
                                <img src="/cbg_tokyo/assets/img/locations/baseball-ball.png" alt="">
                                <p>Schoolyard</p>
                            </a>
                        </li>
                    </ul>
                </div>

                <h3 class="text-center mt50" id="gym">Directions to the gym</h3>

                <div class="image-box">
                    <figure>
                        <img src="/cbg_tokyo/assets/img/locations/site_of_sumida_elementary_school/site_of_sumida_elementary_school_img01.jpg" alt="">
                    </figure>
                </div>

                <div class="arrow-container">
                    <div class="arrow-bottom"></div>
                </div>

                <div class="image-box">
                    <figure>
                        <img src="/cbg_tokyo/assets/img/locations/site_of_sumida_elementary_school/site_of_sumida_elementary_school_img02.jpg" alt="">
                        <figcaption>Please take off your shoes at the door&nbsp;&#128095;</figcaption>
                    </figure>
                </div>

                <h3 class="text-center mt50" id="schoolyard">Directions to the schoolyard</h3>

                <div class="image-box">
                    <figure>
                        <img src="/cbg_tokyo/assets/img/locations/site_of_sumida_elementary_school/site_of_sumida_elementary_school_img03.jpg" alt="">
                    </figure>
                </div>

                <h3 class="text-center mt70">Google maps</h3>

                <div class="google-maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3238.601703207025!2d139.8208745!3d35.7360129!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188fec7b1835d5%3A0xe6f555c3df736b9f!2sSite%20of%20Sumida%20Elementary%20School!5e0!3m2!1sen!2sjp!4v1708434853808!5m2!1sen!2sjp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </section>
        </div>
    </main>

    <!-- Include footer -->
    <div w3-include-html="/cbg_tokyo/assets/include/footer.html"></div>
    <!-- Include footer -->

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

    <script type="text/javascript" src="/cbg_tokyo/assets/js/all.js"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/cbg_tokyo/assets/slick/slick.min.js"></script>
    <script>includeHTML();</script>

</body>
</html>
